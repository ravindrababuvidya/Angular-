<h3>Sign Up</h3>
<div class="container signUp">
    <div class="col-sm-10 form-group-lg">
        User Name <input type="text" name="usermail" [(ngModel)]="usermail" /><br />
        Password <input type="password" name="username" [(ngModel)]="password" /><br/>
        <button class="btn btn-success" (click)='signUpFireBase()' >SignUp</button>
    </div>
</div>
