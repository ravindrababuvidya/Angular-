<h1>Login </h1>
<div class="alert alert-warning" *ngIf="loginValidation">{{errorMessage}}</div>
<div class="container">
        User Name:<input type="text" name="username" [(ngModel)]="username"><br/>
        Password:<input type="password" name="password" [(ngModel)]="password"><br/>
        <input class="btn btn-success" (click)=handleLogin() type="button" value="Login"/>
</div>
